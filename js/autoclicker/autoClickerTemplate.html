<div class="autoclickerComponent">
    <label class="label">AutoClickers: {{ $ctrl.clickerService.numAutoClickers }}</label>
    <label class="label">Cost: {{ $ctrl.clickerService.costAutoClicker }} points</label>
    <button class="button" ng-click="$ctrl.clickerService.addAutoClicker()" 
    ng-style="{'background-color' : $ctrl.clickerService.backgroundColorAutoClicker}"
    ng-disabled="$ctrl.clickerService.disabledAutoClicker">
        +1
    </button>
</div>
